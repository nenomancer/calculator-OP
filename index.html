<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div>
          <div class="previous" data-previous></div>
          <div class="operation"></div>
        </div>
        <div class="current" data-current>0</div>
      </div>
    <div class="btns">
      <button class="btn num" data-number>9</button>
      <button class="btn num" data-number>8</button>
      <button class="btn num" data-number>7</button>
      <button class="btn num" data-number>6</button>
      <button class="btn num" data-number>5</button>
      <button class="btn num" data-number>4</button>
      <button class="btn num" data-number>3</button>
      <button class="btn num" data-number>2</button>
      <button class="btn num" data-number>1</button>
      <button class="btn num" >0</button>
      <button class="btn num" data-number>.</button>
      <!-- <button class="btn " id="inv">+-</button> -->
      <button class="btn op" id="add" data-operation>+</button>
      <button class="btn op" id="sub" data-operation>-</button>
      <button class="btn op" id="mult" data-operation>ร</button>
      <button class="btn op" id="div" data-operation>รท</button>
      <button class="btn op" id="equals" data-equals>=</button>
      <button class="btn clr" id="clear-entry" data-clearEntry>CE</button>
      <button class="btn clr" id="clear" data-clearAll>C</button>
      <button class="btn clr" id="delete" data-delete>Delete</button>
      <!-- <button class="btn func" id="percent" data-operation>%</button>
      <button class="btn func" id="sqrt" data-operation>root</button>
      <button class="btn func" id="squared" data-operation>x^2</button>
      <button class="btn func" id="cubed" data-operation>x^3</button>
      <button class="btn func" id="mult-inv" data-operation>1/x</button> -->
    </div>
  </body>
</html>
