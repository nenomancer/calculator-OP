<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div>
          <div class="saved"></div>
          <div class="operation"></div>
        </div>
        <div class="current">0</div>
      </div>
    <div class="btns">
      <button class="btn num" value=9 id="nine" value=9>9</button>
      <button class="btn num" value=8 id="eight">8</button>
      <button class="btn num" value=7 id="seven">7</button>
      <button class="btn num" value=6 id="six">6</button>
      <button class="btn num" value=5 id="five">5</button>
      <button class="btn num" value=4 id="four">4</button>
      <button class="btn num" value=3 id="three">3</button>
      <button class="btn num" value=2 id="two">2</button>
      <button class="btn num" value=1 id="one">1</button>
      <button class="btn num" value=0 id="zero">0</button>
      <button class="btn " id="point">.</button>
      <button class="btn " id="inv">+-</button>
      <button class="btn op" value='+' id="add" data-operation>+</button>
      <button class="btn op" value='-' id="sub" data-operation>-</button>
      <button class="btn op" value='*' id="mult" data-operation>*</button>
      <button class="btn op" value='/' id="div" data-operation>/</button>
      <button class="btn op" value='=' id="equals" data-operation>=</button>
      <button class="btn clr" id="clear-entry">CE</button>
      <button class="btn clr" id="clear">C</button>
      <button class="btn clr" id="delete">Delete</button>
      <button class="btn func" id="percent" data-operation>%</button>
      <button class="btn func" id="sqrt" data-operation>root</button>
      <button class="btn func" id="squared" data-operation>x^2</button>
      <button class="btn func" id="cubed" data-operation>x^3</button>
      <button class="btn func" id="mult-inv"> data-operation1/x</button>
    </div>
  </body>
</html>
