<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100;200;400;500;600;700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet"> 
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div  class="previous" data-previous=""></div>
        <div class="current" data-current="">0</div>
      </div>
      <div class="buttons">
        <div class="functions">
          <button class="operation" data-operation> %</button>
          <button class="operation" data-operation> root</button>
          <button class="operation" data-operation> x^2</button>
          <button class="operation" data-operation> x^3</button>
          <button class="operation" data-operation> 1/x</button>
        </div>
        <div class="numbers">
          <button class="delete" data-delete >CE</button>
          <button class="delete" data-delete >C</button>
          <button class="delete" data-delete >Delete</button>
  
          <button class="number" data-number >7</button>
          <button class="number" data-number >8</button>
          <button class="number" data-number >9</button>
  
          <button class="number" data-number >4</button>
          <button class="number" data-number >5</button>
          <button class="number" data-number >6</button>
  
          <button class="number" data-number >1</button>
          <button class="number" data-number >2</button>
          <button class="number" data-number >3</button>
      
          <button class="" data-number >+-</button>
          <button class="number" data-number >0</button>
          <button class="" data-number >.</button>
        </div>
        <div class="functions">
          <button class="operation" data-operation >+</button>
          <button class="operation" data-operation >-</button>
          <button class="operation" data-operation >ร</button>
          <button class="operation" data-operation >รท</button>
          <button class="operation" data-equals>=</button>
        </div>
      </div>
        
      
  </body>
</html>
