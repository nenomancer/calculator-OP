<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous">
          <div  data-previous=""></div>
          <div class="operation" data-operation=""></div>
        </div>
        <div class="current" data-current="">0</div>
      </div>
      <div class="buttons">
        <div class="functions">
          <button class="btn func" data-operation> %</button>
          <button class="btn func" data-operation> root</button>
          <button class="btn func" data-operation> x^2</button>
          <button class="btn func" data-operation> x^3</button>
          <button class="btn func" data-operation> 1/x</button>
        </div>
        <div class="numbers">
          <button class="btn clr" data-delete >CE</button>
          <button class="btn clr" data-delete >C</button>
          <button class="btn clr" data-delete >Delete</button>
  
          <button class="btn num" data-number >7</button>
          <button class="btn num" data-number >8</button>
          <button class="btn num" data-number >9</button>
  
          <button class="btn num" data-number >4</button>
          <button class="btn num" data-number >5</button>
          <button class="btn num" data-number >6</button>
  
          <button class="btn num" data-number >1</button>
          <button class="btn num" data-number >2</button>
          <button class="btn num" data-number >3</button>
      
          <button class="btn " data-number >+-</button>
          <button class="btn num" data-number >0</button>
          <button class="btn " data-number >.</button>
        </div>
        <div class="functions">
          <button class="btn operation" data-operation >+</button>
          <button class="btn operation" data-operation >-</button>
          <button class="btn operation" data-operation >*</button>
          <button class="btn operation" data-operation >/</button>
          <button class="btn operation" data-equals>=</button>
        </div>
      </div>
        
      
  </body>
</html>
