<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" class="display" />
    <div class="btns">
      <div class="btn num" id="9">9</div>
      <div class="btn num" id="8">8</div>
      <div class="btn num" id="7">7</div>
      <div class="btn num" id="6">6</div>
      <div class="btn num" id="5">5</div>
      <div class="btn num" id="4">4</div>
      <div class="btn num" id="3">3</div>
      <div class="btn num" id="2">2</div>
      <div class="btn num" id="1">1</div>
      <div class="btn num" id="0">0</div>
      <div class="btn num" id="point">.</div>
      <div class="btn num" id="inv">+-</div>
      <div class="btn op" id="add">+</div>
      <div class="btn op" id="sub">-</div>
      <div class="btn op" id="mult">*</div>
      <div class="btn op" id="div">/</div>
      <div class="btn op" id="equals">=</div>
      <div class="btn clr" id="clear-entry">CE</div>
      <div class="btn clr" id="clear">C</div>
      <div class="btn clr" id="delete">Delete</div>
      <div class="btn func" id="percent">%</div>
      <div class="btn func" id="sqrt">root</div>
      <div class="btn func" id="squared">x^2</div>
      <div class="btn func" id="cubed">x^3</div>
      <div class="btn func" id="mult-inv">1/x</div>
    </div>
  </body>
</html>
