<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div>
          <div class="previous" data-previous=""></div>
          <div class="operation" data-operation=""></div>
        </div>
        <div class="current" data-current="">0</div>
      </div>
    <div class="btns">
      <button class="btn num" data-number id="nine" >9</button>
      <button class="btn num" data-number id="eight">8</button>
      <button class="btn num" data-number id="seven">7</button>
      <button class="btn num" data-number id="six">6</button>
      <button class="btn num" data-number id="five">5</button>
      <button class="btn num" data-number id="four">4</button>
      <button class="btn num" data-number id="three">3</button>
      <button class="btn num" data-number id="two">2</button>
      <button class="btn num" data-number id="one">1</button>
      <button class="btn num" data-number id="zero">0</button>
      <button class="btn " data-number id="point">.</button>
      <button class="btn " data-number id="inv">+-</button>
      <button class="btn operation" id="add" data-operation>+</button>
      <button class="btn operation" id="sub" data-operation>-</button>
      <button class="btn operation" id="mult" data-operation>*</button>
      <button class="btn operation" id="div" data-operation>/</button>
      <button class="btn operation" id="equals" data-equals>=</button>
      <button class="btn clr" id="clear-entry" data-delete >CE</button>
      <button class="btn clr" id="clear" data-delete >C</button>
      <button class="btn clr" id="delete" data-delete >Delete</button>
      <button class="btn func" id="percent" data-operation>%</button>
      <button class="btn func" id="sqrt" data-operation>root</button>
      <button class="btn func" id="squared" data-operation>x^2</button>
      <button class="btn func" id="cubed" data-operation>x^3</button>
      <button class="btn func" id="mult-inv"> data-operation1/x</button>
    </div>
  </body>
</html>
